<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Form prodotti</title>
</head>
<body>
  <div class="w-50 mx-auto">
    <form class="mx-auto" method="POST" >
      <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control w-auto" id="nome">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Prezzo:</label>
        <div class="col-sm-10">
          <input type="number" min="0" class="form-control w-auto" id="citta">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Peso:</label>
        <div class="col-sm-10">
          <input type="number" min="0" class="form-control w-auto" id="cap">
        </div>
      </div>
    </form>
  </div>
    <div class="form-group row">  
    <div class="col-sm-10">
        <button type="button" class="btn btn-primary">Aggiungi</button>
        <button type="reset" class="btn btn-danger">Annulla</button> 
    </div>
    </div>
</div>
</body>
</html>
